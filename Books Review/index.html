</head>

<body>

    <!-- Page Header contain login, logout & add book btn -->
    <header class="header" id="header">
        <button class="add-book" id="add-book">Add Book</button>
        <button class="btn login" id="login">Login</button>
        <button class="btn login" id="logout" onclick="adminlogout()">Logout</button>
    </header>

    <!-- Books container initially empty in the html -->
    <div class="container" id="container">
        <!-- <div class="book">
            <img src="Image/a tale of two cities.jpg" alt="">
            <div class="book-info">

                <input type="text" class="review" placeholder="Write your review here">
                <select id="">
                    <option value="">Rate this book</option>

                <button class="btn add-review">Add Review</button>

    <!-- Login form for admin only -->
    <div class="login-container" id="login-container">
        <form class="login-form" id="login-form">
            <i class="fa-solid fa-times close" id="close"></i>
            <h1>Login</h1>

            <label for="username">Username</label>
            <div class="username">
                <input type="text" id="username" placeholder="Enter your username" autocomplete="off">
            </div>

            <label for="password">Password</label>
            <div class="password">
                <input type="password" id="password" placeholder="Enter your password">
                <i class="fa-solid fa-eye-slash" id="eyeicon" onclick="showHidePassword()"></i>
            </div>

            <button id="loginbtn" onclick="adminlogin()">Login</button>
        </form>
    </div>

    <!-- Add book form for admin only -->
    <div class="add-book-container" id="add-book-container">
        <form class="add-book-form" id="add-book-form">
            <i class="fa-solid fa-times close" id="close-add-book"></i>
            <h1>Add Book</h1>

            <label for="book-iamge">Book Image</label>
            <div class="book-iamge-div">
                <input type="file" id="book-image" placeholder="Upload image" accept="jpg">
            </div>

            <label for="book-title">Book Title</label>
            <div class="book-title-div">
                <input type="text" id="book-title" placeholder="Enter book title">
            </div>

            <button id="add-book-btn" onclick="addBook()">Add Book</button>
        </form>
    </div>

    <script src="script.js"></script>
</body>

</html>
