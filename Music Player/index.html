<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Music Player</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css">
</head>
<body>
    
    <h1>Music Player</h1>

    <div class="container" id="container">

        <div class="info">

            <h4 id="song-title">Title</h4>

            <div class="progress" id="progress">
                <div class="progress-bar" id="progress-bar"></div>
            </div>
        </div>

        <audio src="Music/Ertugrul.mp3" id="audio"></audio>

        <div class="album-art">
            <img src="Image/ertugrul.jpg" alt="album-art" id="album-art">
        </div>

        <div class="nav">
            <button id="previous" class="nav-btn"><i class="fa-solid fa-backward"></i></button>

            <button id="play" class="nav-btn nav-btn-large"><i class="fa-solid fa-play"></i></button>

            <button id="next" class="nav-btn"><i class="fa-solid fa-forward"></i></button>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
